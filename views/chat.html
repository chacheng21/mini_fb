<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
    <link href="/chat/chat.css" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <script src="/chat/chat.js"></script>
    <title>PennBook - Chat</title>
  </head>   
<body>
	<div class="container" id='mycontainer'>
    <div class="row" id='toprow'>
      <div class="col" id='column1'>
        <h2>Chats</h2>
        <button onclick="window.location.href='/Home'">Back</button>
        <button onclick="showChatCreator()">New Group</button>
        <div class="container" id="chatcontainer">
        </div>
      </div>
      <div class="col" id='column2'>
        <h2>Messages</h2>
        <div class="container" id='messagecontainer'>
          <p>Select a Chat</p>
        </div>
      </div>
      <div class="col" id='column3'>
        <h2>Members</h2>
        <div class="container" id='infocontainer'>
          <p>Select a Chat</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
